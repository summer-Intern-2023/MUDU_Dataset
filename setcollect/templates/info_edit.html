{% extends 'layout.html' %}

{% block content %}
<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">编辑用户</h3>
            </div>

            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="user" value="{{ row_object.name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="pwd" value="{{ row_object.password }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">权限</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="role">
                            <option value="2">用户</option>
                            <option value="1">管理员</option>
                        </select>
                        {% comment %} <input type="text" class="form-control" name="role" value="{{ row_object.role }}"> {% endcomment %}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">完成更改</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
{% endblock %}
