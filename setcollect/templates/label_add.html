{% extends 'layout.html' %}

{% block content %}

<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Create new Lable</h3>
            </div>

            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Lable</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tag_name" placeholder="Label">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Create new Label</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>

{% endblock %}
