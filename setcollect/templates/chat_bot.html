{% extends 'layout.html' %}

{% block content %}
<style>
    #chatbox {
        height: 400px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .message {
        margin-bottom: 10px;
    }

    .user-icon, .ai-icon {
        font-size: 40px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
    }

    .user-message {
        background-color: #e6e6e6;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
        margin-left: 10px;
    }

    .ai-message {
        background-color: #d9f7ff;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
        margin-right: 10px;
    }

    .input-group .form-control {
        border-radius: 0;
        border-right: 0;
        height: 50px;  /* Increase the height of the input box */
    }

    .send-button {
        text-align: right;
        margin-top: 10px;
    }
</style>

<div class="container mt-5">
    <div id="chatbox"></div>

    <div class="mt-3">
        <input type="text" class="form-control" id="userInput" placeholder="Type your message...">
        <div class="send-button">
            <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');
    
        // Append user message
        const userDiv = document.createElement('div');
        userDiv.classList.add('message', 'text-right');
        userDiv.innerHTML = `
            <div class="user-message">${input.value}</div>
            <span class="user-icon bi bi-person-circle"></span>
            <div class="clearfix"></div>
        `;
        chatbox.appendChild(userDiv);
    
        // Append AI message
        const aiDiv = document.createElement('div');
        aiDiv.classList.add('message', 'text-left');
        aiDiv.innerHTML = `
            <span class="ai-icon bi bi-robot"></span>
            <div class="ai-message">{{ opening_message }}</div>
            <div class="clearfix"></div>
        `;
        chatbox.appendChild(aiDiv);
    
        // Clear input
        input.value = '';
    
        // Scroll to bottom
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    
    
    // Function to show AI's opening message
    function showOpeningMessage() {
        const chatbox = document.getElementById('chatbox');
        const aiDiv = document.createElement('div');
        aiDiv.classList.add('message', 'text-left');
        aiDiv.innerHTML = `
            <span class="ai-icon bi bi-robot"></span>
            <div class="ai-message">你好，我是木牍作文助手</div>
            <div class="clearfix"></div>
        `;
        chatbox.appendChild(aiDiv);
    }



    // Call the function when the page loads
    window.onload = showOpeningMessage;
</script>
{% endblock %}
