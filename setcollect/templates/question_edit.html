{% extends 'layout.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="question">问题:</label>
        <input type="text" id="question" name="question" value="{{ row_object.question }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="tag_name">标签:</label>
        <input type="text" id="tag_name" name="tag_name" value="{{ row_object.tag_name }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
</form>

{% endblock %}
