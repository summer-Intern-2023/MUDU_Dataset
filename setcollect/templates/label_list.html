{% extends 'layout.html' %}

{% block content %}

<div>
    <div class="container">
        <div style="margin-bottom: 10px;">
            <a class="btn btn-success" href="http://127.0.0.1:8000/label/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                Create new Label
            </a>
        </div>

        <div style="margin-bottom: 30px;">
            <a class="btn btn-success" href="http://127.0.0.1:8000/label/search/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                Search by label
            </a>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                Question list
            </div>


            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tags</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tag in data_list %}
                    <tr>
                        <td>{{ tag.id }}</td>
                        <td>{{ tag.tag_name }}</td>
                        <td>
                            <a class="btn btn-danger btn-xs"
                                href="http://127.0.0.1:8000/label/delete/?nid={{tag.id}}">Delete</a>
                        </td>
                        {% endfor %}
                </tbody>
            </table>


        </div>

    </div>
</div>

{% endblock %}
