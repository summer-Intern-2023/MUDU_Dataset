{% extends 'layout.html' %}

{% block content %}

<div>
    <div class="container">
        <div style="margin-bottom: 10px;">
            <a class="btn btn-success" href="http://127.0.0.1:8000/question/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建Q&A
            </a>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                问题列表
            </div>


            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>问题</th>
                        <th>tag</th>
                        <th>模型</th>
                        <th>回答</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in data_list %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.question }}</td>
                        <td>{{ obj.tag_name }}</td>
                        
                        <td>{{ obj.lmodel_set.lmodel }}</td>
                        <td>{{ obj.lmodel_set.answer }}</td>
                        
                        <td>
                            <a class="btn btn-primary btn-xs"
                                href="http://127.0.0.1:8000/question/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs"
                                href="http://127.0.0.1:8000/question/delete/?nid={{obj.id}}">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

{% endblock %}
