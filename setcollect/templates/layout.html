{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM dataset</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>


        .navbar {
            border: 0;
        }
        
        .navbar-default .navbar-brand { 
            background-color: #aaebff; transition: background-color 0.3s; 
        }

        .navbar-default .navbar-brand:hover {
            background-color: lightgray; 
        }
        
        .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus { 
            background-color: lightgray;
        }

    </style>
   
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://127.0.0.1:8000/info/main">LLM dataset</a>
                
            </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://127.0.0.1:8000/info/list">Account Management<span
                                class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="http://127.0.0.1:8000/question/add">Data Input<span
                                class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="http://127.0.0.1:8000/question/list">Data Management<span
                                class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="http://127.0.0.1:8000/label/list">Label Management<span
                                class="sr-only">(current)</span></a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">Logged in<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li role="separator" class="divider"></li>
                            <li><a href="http://127.0.0.1:8000/login">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div>
        {% block content %} {% endblock %}
    </div>
    




    <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
