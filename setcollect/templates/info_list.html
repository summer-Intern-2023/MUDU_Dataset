{% extends 'layout.html' %}

{% block content %}


<div>
    <div class="container">
        <div style="margin-bottom: 10px;">
            <a class="btn btn-success" href="http://192.168.132.168/info/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                Create new Account
            </a>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                User list
            </div>


            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User name</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in data_list %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.password }}</td>
                        <td>{{ obj.get_role_display }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs"
                                href="http://192.168.132.168/info/{{ obj.id }}/edit/">Edit</a>
                            <a class="btn btn-danger btn-xs"
                                href="http://192.168.132.168/info/delete/?nid={{obj.id}}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

{% endblock %}
