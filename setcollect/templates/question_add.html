{% extends 'layout.html' %}

{% block content %}

<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Create new question</h3>
            </div>

            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Conversation</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="conversation" placeholder="Conversation"
                            value="{{ request.GET.question }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Question</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="question" placeholder="Question"
                            value="{{ request.GET.question }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Label</label>
                    <div class="col-sm-10">
                        <input type="text" id="tagInput" class="form-control" placeholder="Add label"
                            value="{{ request.GET.tag_name }}" onkeydown="addTagFromInput(event)">
                        <input type="hidden" id="tagsField" name="tag_name" value="{{ request.GET.tag_name }}">

                        <div id="tagsDisplay" style="margin-top: 10px;"></div>

                        <div id="tagButtons" style="margin-top: 10px;">
                            {% for tag in label_pool %}
                            <button type="button" onclick="addTagFromInput(event)" class="btn btn-secondary btn-sm"
                                style="background-color: #a4a9b0;">{{ tag.tag_name }}</button>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Model</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="lmodel">
                            <option value="1">ChatGPT</option>
                            <option value="2">ChatGLM</option>
                            <option value="3">Bard</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Answer</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="answer" placeholder="Answer"
                            value="{{ request.GET.answer }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Add Question</button>
                    </div>
                </div>
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>

<script>
    var tagButtons = Array.from(document.getElementById('tagButtons').children);
    var selectedTags = [];

    function addTagFromInput(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            var tagInput = document.getElementById('tagInput');
            addTag(tagInput.value);
            tagInput.value = '';
        } else if (event.type === 'click') {
            addTag(event.target.innerText);
        }
    }

    function addTag(tag) {
        if (!selectedTags.includes(tag)) {
            selectedTags.push(tag);
            updateDisplay();
        }
    }

    function removeTag(tag) {
        var index = selectedTags.indexOf(tag);
        if (index > -1) {
            selectedTags.splice(index, 1);
            updateDisplay();
        }
    }

    function updateDisplay() {
        var displayDiv = document.getElementById('tagsDisplay');
        displayDiv.innerHTML = '';
        for (var i = 0; i < selectedTags.length; i++) {
            var tag = selectedTags[i];
            displayDiv.innerHTML += `
            <span class="btn btn-primary btn-sm" style="margin-right: 5px;">
                ${tag}
                <span class="close" style="margin-left: 5px;" onclick="event.stopPropagation(); removeTag('${tag}')">&times;</span>
            </span>`;
        }
        document.getElementById('tagsField').value = selectedTags.join(' ');
    }


    // 初始化已经选择的标签
    var initialTags = document.getElementById('tagsField').value;
    if (initialTags) {
        selectedTags = initialTags.split(' ');
        updateDisplay();
    }
</script>

{% endblock %}
