{% extends 'layout.html' %}

{% block content %}

<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建Q&A</h3>
            </div>

            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">问题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="question" placeholder="问题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">标签</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tag_name" placeholder="标签">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">模型</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="lmodel" placeholder="模型">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">回答</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="answer" placeholder="回答">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">添加问题</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>

{% endblock %}
