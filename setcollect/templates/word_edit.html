{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Edit Word</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Word</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="word" name="word" placeholder="Word"
                            value="{{ row_object.word }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Label</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tag_name" placeholder="Label"
                            value="{% for tag in row_object.word_tag.all %}{{ tag.tag_name }} {% endfor %}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
